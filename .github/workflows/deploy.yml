name: Deploy Backend to NHN Cloud (Build and Deploy)

on:
  push:
    branches:
      - main # main 브랜치에 push 될 때마다 실행

jobs:
  # ===============================================================
  # 1. Build Job: GitHub 서버에서 소스코드를 빌드하여 .jar 파일을 생성
  # ===============================================================
  build:
    runs-on: ubuntu-latest
    steps:
      # (1-1) GitHub 저장소에서 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v3

      # (1-2) JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # (1-3) (⭐️핵심 해결책) mvnw 파일에 실행 권한 부여
      - name: Grant execute permission to mvnw
        run: chmod +x ./mvnw

      # (1-4) Maven 빌드 실행
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      # (1-5) 빌드된 .jar 파일을 Artifact로 업로드
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: executable-jar
          path: target/*.jar

  # ===============================================================
  # 2. Deploy Job: 빌드된 .jar 파일을 실제 서버에 배포
  # ===============================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # (2-1) .jar 파일을 다운로드
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: executable-jar

      # (2-2) scp를 사용해 .jar 파일을 NHN Cloud 서버로 복사
      - name: Copy JAR to server via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          source: "*.jar"
          target: "/home/ubuntu/fourmen-backend"

      # (2-3) SSH로 서버에 접속해서 원인 진단
      - name: Deploy to NHN Cloud via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            # --- 여기부터 NHN Cloud 서버에서 실행됩니다 ---
            cd /home/ubuntu/fourmen-backend

            # 진단 1: 현재 위치와 파일 목록을 확인합니다. (.jar 파일이 있는지 확인)
            echo "====== 1. Checking current directory and files ======"
            pwd
            ls -l
            echo "======================================================"

            # 진단 2: Java가 설치되어 있고 실행 가능한지 확인합니다.
            echo "====== 2. Checking Java version ======"
            java --version
            echo "======================================="

            # 진단 3: 애플리케이션을 포그라운드에서 직접 실행해봅니다.
            # 이 단계는 일부러 실패하거나 타임아웃될 수 있지만,
            # 그 과정에서 나오는 에러 메시지가 가장 중요합니다.
            echo "====== 3. Attempting to run JAR in foreground ======"
            java -jar *.jar
            echo "===================================================="
