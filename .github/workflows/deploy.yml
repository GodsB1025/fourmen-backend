name: Deploy Backend to NHN Cloud (Build and Deploy)

on:
  push:
    branches:
      - main # main 브랜치에 push 될 때마다 실행

jobs:
  # ===============================================================
  # 1. Build Job: GitHub 서버에서 소스코드를 빌드하여 .jar 파일을 생성
  # ===============================================================
  build:
    runs-on: ubuntu-latest # GitHub이 제공하는 가상머신에서 실행
    steps:
      # (1-1) GitHub 저장소에서 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v3

      # (1-2) JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # (1-3) Maven 빌드 실행 (메모리를 가장 많이 쓰는 작업)
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      # (1-4) 빌드된 .jar 파일을 GitHub Actions에 임시 저장 (Artifact로 업로드)
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: executable-jar # 아티팩트 이름 지정
          path: target/*.jar  # target 폴더 아래의 .jar 파일을 업로드

  # ===============================================================
  # 2. Deploy Job: 빌드된 .jar 파일을 실제 서버에 배포
  # ===============================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build # ★ build 작업이 성공해야만 이 작업을 실행
    steps:
      # (2-1) build 작업에서 업로드한 .jar 파일을 다운로드
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: executable-jar # build에서 지정한 아티팩트 이름

      # (2-2) scp를 사용해 .jar 파일을 NHN Cloud 서버로 복사
      - name: Copy JAR to server via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          source: "*.jar" # 다운로드한 모든 .jar 파일을 의미
          target: "/home/ubuntu/fourmen-backend" # 서버의 프로젝트 폴더

      # (2-3) SSH로 서버에 접속해서 앱을 실행 (빌드 과정 없음)
      - name: Deploy to NHN Cloud via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            # --- 여기부터 NHN Cloud 서버에서 실행됩니다 ---
            cd /home/ubuntu/fourmen-backend

            # 기존 실행중인 Spring Boot 종료
            pkill -f 'java -jar' || true

            # 새 JAR 실행 (서버에서는 실행만 담당)
            nohup java -jar *.jar > app.log 2>&1 &
            
            # 새 앱이 안정적으로 실행될 시간을 벌어줍니다
            sleep 5
