spring.application.name=meeting-platform

# 서버 포트 설정
server.port=8081

# API 기본 경로(Context Path) 설정
server.servlet.context-path=/api

# 데이터베이스 연결을 위한 JDBC URL
spring.datasource.url=jdbc:mysql://localhost:3307/fourmen?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

# 데이터베이스 사용자 이름
spring.datasource.username=${DB_USERNAME}
# 데이터베이스 비밀번호
spring.datasource.password=${DB_PASSWORD}

# 사용할 JDBC 드라이버 클래스
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 및 Hibernate 설정
# - create: 기존 테이블 삭제 후 다시 생성 (개발 초기)
# - update: 변경된 부분만 반영 (개발 중)
# - validate: 엔티티와 테이블이 정상 매핑되었는지 확인
# - none: 사용 안 함 (운영 환경)
spring.jpa.hibernate.ddl-auto=update

# 콘솔에 JPA가 실행하는 SQL 쿼리문을 출력
spring.jpa.show-sql=true

# SQL 쿼리문을 보기 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true

# JWT 토큰 서명에 사용할 시크릿 키
jwt.secret=${JWT_SECRET}

# 액세스 토큰 만료 시간
jwt.access-token-expiration-ms=3600000

# 리프레시 토큰 만료 시간
jwt.refresh-token-expiration-ms=604800000

# 사용할 SMTP 서버 호스트
spring.mail.host=smtp.gmail.com
# SMTP 서버 포트
spring.mail.port=587

# 이메일 계정 아이디
spring.mail.username=${MAIL_USERNAME}
# 이메일 계정 비밀번호 또는 앱 비밀번호
spring.mail.password=${MAIL_PASSWORD}

# SMTP 인증 및 TLS 사용 설정
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# springdoc-openapi 기본 설정
springdoc.version=v1.0.0
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Swagger UI에 표시될 API 정보
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
info.title=4-MEN 비즈니스 미팅 플랫폼 API
info.version=${springdoc.version}
info.description=AI 기반 비즈니스 미팅 플랫폼의 API 명세서입니다.

# Vicollo API 설정
vicollo.api.app-id=${VICOLLO_APP_ID}
vicollo.api.app-secret=${VICOLLO_APP_SECRET}

# Redis 설정
spring.data.redis.host=localhost
spring.data.redis.port=6379