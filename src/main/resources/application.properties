spring.application.name=meeting-platform

# [서버 설정]
server.port=8081
server.servlet.context-path=/api

################################################################################
# Section 2: 데이터베이스 및 영속성 설정
################################################################################

# [데이터베이스 연결 설정 (DataSource)]
spring.datasource.url=jdbc:mysql://project-db-campus.smhrd.com:3307/campus_25SW_FS_p3_2?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# [JPA & Hibernate 설정]
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# [Redis 설정]
spring.data.redis.host=localhost
spring.data.redis.port=6379

################################################################################
# Section 3: 보안 설정
################################################################################

# [JWT 토큰 설정]
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=604800000

################################################################################
# Section 4: 외부 서비스 연동 설정
################################################################################

# [이메일(SMTP) 설정]
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# [Vicollo API 설정]
vicollo.api.app-id=${VICOLLO_APP_ID}
vicollo.api.app-secret=${VICOLLO_APP_SECRET}

# [E-form Sign API 설정]
eformsign.api.key=${EFORMSIGN_API_KEY}
eformsign.api.member-id=${EFORMSIGN_API_MEMBER}
eformsign.api.signature-token=${EFORMSIGN_API_SIGNATURE}
eformsign.api.url.issue-token=https://api.eformsign.com/v2.0/api_auth/access_token
eformsign.api.url.refresh-token=https://kr-api.eformsign.com/v2.0/api_auth/refresh_token
eformsign.api.url.send-document=https://kr-api.eformsign.com/v2.0/api/documents

################################################################################
# Section 5: API 문서화 설정
################################################################################

# [Springdoc 기본 정보]
springdoc.version=v1.0.0
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# [Swagger UI 표시 정보]
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha

# [API 문서 메타데이터]
info.title=4-MEN 비즈니스 미팅 플랫폼 API
info.version=${springdoc.version}
info.description=AI 기반 비즈니스 미팅 플랫폼의 API 명세서입니다.